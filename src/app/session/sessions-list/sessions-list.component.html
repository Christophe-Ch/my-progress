<app-split-view>
  <div class="sessions">
    @if (sessions.length > 0) { @for (session of sessions; track $index) {
    <div class="session">
      <div class="session-details">
        <span class="session-title">{{ session.title }}</span>
        <span class="session-date">{{ session.date.toDateString() }}</span>
      </div>
      <div class="session-actions">
        <a mat-button color="primary" [routerLink]="'/sessions/' + session._id"
          ><mat-icon>visibility</mat-icon> Open</a
        >
      </div>
    </div>
    } } @else {
    <div class="empty-container">
      <p>It is empty here... ðŸ¤”</p>
      <p>
        Try
        <a routerLink="/new-session">adding</a>
        a new exercise !
      </p>
    </div>
    }
  </div>
</app-split-view>
