<app-split-view>
  <div class="form-container">
    <h2><mat-icon>waving_hand</mat-icon> Hi there !</h2>
    <form>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="john@example.com">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input [type]="hidePassword ? 'password' : 'text'" matInput>
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePassword" type="button">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Re-type password</mat-label>
        <input [type]="hidePassword ? 'password' : 'text'" matInput>
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePassword" type="button">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <div class="actions">
        <a routerLink="/auth/login">I have an account</a>
        <button mat-flat-button color="primary">
          <mat-icon>person_add</mat-icon>
          Sign Up
        </button>
      </div>
    </form>
  </div>
</app-split-view>
